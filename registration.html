<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
</head>
<body>
    <h1>Оставьте заявку</h1>
    <form action="#">
      <p>
        <label for="name">
            Имя<input id="name" required  name="" type="email" placeholder="mail@gmail.com">
        </label> 
      </p>
      <p>
        <label for="family">
            Фамилия<input id="family" required  name="" type="email" placeholder="mail@gmail.com">
        </label> 
      </p>
      <p>
        <label for="email">
            Почта<input id="email" required  name="" type="email" placeholder="mail@gmail.com">
        </label> 
      </p>
      <p>
        <label for="password">
            Пароль<input id="password" minlength="8" required  name="" type="email" placeholder="mail@gmail.com">
        </label> 
      </p>
      <p>
        Подтверждение пароля <input minlength="8" required  type="password">
      </p>
      <div class="">
        <span>Пол:</span>
        <p>
        Мужской <input type="radio" min="0">
        </p>
        <p>
        Женский <input type="radio" min="0">
        </p>
        <p>
        Другой <input type="radio" min="0">
        </p>
      </div>
      <p>
        Подписаться <input type="checkbox">
      </p>
      <p>
        <button type="submit">Отправить</button>
      </p>
    </form>
</body>
</html>
