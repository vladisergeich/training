<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=р, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <label for="number1">Первое число:</label>
    <input type="number" id="number1" placeholder="Введите число">
  
    <label for="number2">Второе число:</label>
    <input type="number" id="number2" placeholder="Введите число">
  
    <button onclick="compareNumbers()">Сравнить</button>
  
    <script>
      function compareNumbers() {
        var number1 = parseFloat(document.getElementById('number1').value);
        var number2 = parseFloat(document.getElementById('number2').value);
  
        if (!isNaN(number1) && !isNaN(number2)) {
          if (number1 > number2) {
            console.log(number1 + " больше " + number2);
          } else if (number1 < number2) {
            console.log(number1 + " меньше " + number2);
          } else {
            console.log("Числа равны");
          }
        } else {
          console.log("Введите корректные числа");
        }
      }
    </script>
</body>
</html>
