<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Цифры и делители</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    input, button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <label for="numberInput">Введите число:</label>
  <input type="number" id="numberInput" placeholder="Введите число">

  <button onclick="displayAllDigits()">Вывести все цифры</button>
  <button onclick="displayDivisibleByThree()">Вывести делители на 3</button>

  <script>
    function displayAllDigits() {
      var userInput = document.getElementById('numberInput').value;

      if (userInput !== '') {
        console.log("Все цифры от 0 до " + userInput + ":");

        for (var i = 0; i <= userInput; i++) {
          console.log(i);
        }
      } else {
        console.log("Введите число!");
      }
    }

    function displayDivisibleByThree() {
      var userInput = document.getElementById('numberInput').value;

      if (userInput !== '') {
        console.log("Цифры от 0 до " + userInput + ", которые делятся на 3:");

        for (var i = 0; i <= userInput; i++) {
          if (i % 3 === 0) {
            console.log(i);
          }
        }
      } else {
        console.log("Введите число!");
      }
    }
  </script>

</body>
</html>
