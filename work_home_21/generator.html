<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генератор паролей</title>
</head>
<body>

  <label for="passwordLengthInput">Введите длину пароля:</label>
  <input type="number" id="passwordLengthInput" placeholder="Длина пароля">

  <button onclick="generatePassword()">Сгенерировать пароль</button>

  <p id="generatedPassword"></p>

  <script>
    function generatePassword() {
      const length = document.getElementById('passwordLengthInput').value;
      const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

      let password = "";
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }

      document.getElementById('generatedPassword').textContent = `Сгенерированный пароль: ${password}`;
    }
  </script>

</body>
</html>
