<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information</title>
</head>
<body>

<script>
  class Student {
    constructor(name, age) {
      this._name = name; 
      this._age = age;   
    }

    get age() {
      return this._age;
    }

    set age(newAge) {
      if (newAge > 0) {
        this._age = newAge;
      } else {
        console.log("Возраст должен быть положительным числом.");
      }
    }

    printInfo() {
      console.log(`Имя: ${this._name}, Возраст: ${this._age}`);
    }

    haveBirthday() {
      this._age += 1;
      console.log(`${this._name} отмечает день рождения! Новый возраст: ${this._age}`);
    }
  }
  const student1 = new Student("Иван", 20);
  student1.printInfo(); 

  student1.haveBirthday(); 
  student1.printInfo();    

  console.log(student1.age); 
  student1.age = 22;
  console.log(student1.age); 
</script>

</body>
</html>
