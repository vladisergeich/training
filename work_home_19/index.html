<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Счетчик</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #counter {
      font-size: 24px;
      margin-right: 10px;
    }

    #incrementButton {
      padding: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <span id="counter">0</span>
  <button id="incrementButton" onclick="incrementCounter()">Увеличить на 3</button>

  <script>
    var counterValue = 0;

    function incrementCounter() {
      counterValue += 3;
      document.getElementById('counter').textContent = counterValue;
    }
  </script>

</body>
</html>
